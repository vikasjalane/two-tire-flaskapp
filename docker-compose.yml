version: '3.8'
services:
  mysql:
    image: 'mysql:5.7'
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: myDb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - './mysql-data:/var/lib/mysql'
      - './message.sql:/docker-entrypoint-initdb.d/message.sql'
    networks:
      - twotier
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-h'
        - localhost
        - '-uroot'
        - '-proot'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
  flask-app:
     build:
      context: .
    container_name: flask-app
    ports:
      - '3000:3000'
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DB: myDb
    depends_on:
      - mysql
    networks:
      - twotier
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - 'curl -f http://localhost:3000/health || exit 1'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
networks:
  twotier:
